<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head('Ticket')}" />

<body>

    <header>
        <nav th:replace="~{fragments/navbar :: navbar}" />
    </header>

    <main class="container mt-3">

        <section class="d-flex justify-content-between" th:object="${user}">

            <!-- titolo pagina -->

            <div class="title d-flex align-items-center">

                <h1 class="fw-bold">Dettagli operatore</h1>

            </div>

            <div class="d-flex justify-content-center p-2">
                <a class="btn btn-primary" th:href="@{/operators/{id} (id = ${user.id})}">
                    Torna indietro
                </a>
            </div>

        </section>



        <div class="card text-center" >
            <div class="card-header">
                [[${user.username}]]
            </div>
            <div class="card-body">
              
                <h5 class="card-title">Ruolo:</h5>
                <p class="card-text">[[${user.roles}]]</p>

            </div>
            <div class="card-footer text-body-secondary d-flex justify-content-center align-items-center">
                

                <form th:action="@{/operators/profile/{id} (id=${user.id})}" method="post"
                    class="d-flex justify-content-around">

                    <select th:field="${user.notAvailable}" class="form-select form-select-sm" style="height: 40px"
                        aria-label="Small select example">

                        <option value="false">DISPONIBILE</option>
                        <option value="true">NON DISPONIBILE</option>

                    </select>

                    <button type="submit" class="btn btn-primary mx-2" style="height: 40px">Cambia</button>

                </form>

            </div>
        </div>        
        
    </main>

    <footer th:replace="~{fragments/footer :: footer}" />

    <script th:replace="~{fragments/footer :: scripts}" />

</body>

</html>
