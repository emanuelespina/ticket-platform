<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head('Modifica ticket')}" />

<body>

    <header>
        <nav th:replace="~{fragments/navbar :: navbar}" />
    </header>



    <main class="container mt-3">
        <section class="d-flex justify-content-between" th:object="${ticket}">

            <!-- titolo pagina -->

            <div class="title d-flex align-items-center">

                <h2 class="fw-bold">Modifica il ticket con ID: [[*{id}]]</h2>

            </div>


            <div class="d-flex justify-content-center p-2">
                <a class="btn btn-primary" th:href="@{/tickets}">
                    Torna indietro
                </a>
            </div>

        </section>


        <section class="ticket">

            <form th:action="@{/tickets/edit/{id} (id=${ticket.id})}" method="post" id="ticket-edit-form"
                class="row mt-4">

                <div class="col-8" th:object="${ticket}">

                    <label for="name" class="form-label">Nome del ticket:</label>
                    <input id="name" type="text" class="form-control mb-3" th:field="*{name}"
                        th:errorClass="is-invalid">

                    <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                        <ul>
                            <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                        </ul>
                    </div>

                </div>

                <div class="col-4" th:object="${ticket}">

                    <label for="user" class="form-label">Operatore</label>
                    <select th:field="*{user.id}" class="form-select" required>
                        <option value="">Seleziona un operatore</option>
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}">
                        </option>
                    </select>

                </div>

                <div class="mb-2">
                    <label for="" class="form-label">Categorie:</label>
                </div>

                <div class="d-flex justify-content-between">
                    <div class="mb-3" th:each="category : ${categories}">
                        <input type="checkbox" class="form-check-input" id="'category-' + ${category.id}"
                            th:field="${ticket.categories}" th:value="${category.id}">
                        <label for="author" class="form-check-label">[[${category.name}]]</label>

                    </div>
                </div>
                </div>


                <div class="col-12 my-3" th:object="${ticket}">

                    <div class="mb-3">

                        <pc class="form-label">Descrivi dettagliatamente il tuo problema</pc>

                    </div>

                    <div class="form-floating my-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="description"
                            style="height: 150px" th:field="*{description}"></textarea>
                        <label for="description">Descivi il problema</label>
                    </div>

                    <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                        <ul>
                            <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                        </ul>
                    </div>

                </div>

                <div class="col-12 d-flex justify-content-evenly">

                    <button type="submit" class="btn btn-primary">Modifica</button>
                    <button type="reset" class="btn btn-warning">Reset</button>

                </div>

            </form>

        </section>

    </main>


    <footer th:replace="~{fragments/footer :: footer}" />

    <script th:replace="~{fragments/footer :: scripts}" />

</body>

</html>
